name                = Search-Elasticsearch-Client-1_0
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v_client_1_0
untracked_files = warn

[GitHub::Meta]
repo = elastic/elasticearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib/Search/Elasticsearch/Client]
root                = ../lib/Search/Elasticsearch/Client
prefix              = lib/Search/Elasticsearch/Client
exclude_match       = ^((?<!1_0).)+$
exclude_match       = Async

[GatherDir / t/lib]
root                = ../t/lib
prefix              = t/lib
exclude_match       = Async
exclude_match       = async

[GatherDir / t/Client_5_0]
root                = ../t/Client_1_0
prefix              = t/Client_1_0

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[License]
[Pod2Readme]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = JSON::XS
skip = Cpanel::JSON::XS
skip = Hijk


[Prereqs / TestRequires]
Test::More = 0.98


