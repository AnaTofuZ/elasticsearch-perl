name                = Search-Elasticsearch
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[GatherDir / lib]
root                = lib
prefix              = lib

[GatherDir / t]
root                = t
prefix              = t

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

[VersionFromModule]

[AutoPrereqs]
skip = ^Search::Elasticsearch::
skip = Mojo::UserAgent

[Prereqs / BuildRequires]
Test::More = 0.98
TAP::Harness::JUnit = 0

[Prereqs / Recommends]
JSON::XS                            = 0
URI::Escape::XS                     = 0
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0



