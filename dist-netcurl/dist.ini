name                = Search-Elasticsearch-Cxn-NetCurl
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v_netcurl

[GitHub::Meta]
repo = elasticsearch/elasticearch-perl

[GatherDir]
exclude_filename    = dist.ini
exclude_match       = cover_db
exclude_match       = ^build
exclude_match       = ^docs
exclude_match       = ^log

[GatherDir / lib]
root                = ../lib/Search/Elasticsearch/Cxn
prefix              = lib/Search/Elasticsearch/Cxn
exclude_match       = (?<!NetCurl.pm)$

[GatherDir / t]
root                = ../t
prefix              = t
exclude_match       = default_cxn.pl
exclude_match       = (?i:Async)

[GenerateFile]
filename            = t/lib/default_cxn.pl
content             = return 'NetCurl';

[PruneCruft]

[VersionFromModule]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = ^Search::Elasticsearch::

[Prereqs / BuildRequires]
Test::More = 0.98

[Prereqs / BuildRecommends]
ExtUtils::PkgConfig = 0

[Prereqs / Recommends]
JSON::XS                            = 0
URI::Escape::XS                     = 0


